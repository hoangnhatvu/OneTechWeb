{% extends 'homepage/base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/shop_styles.css' %}">
{% endblock %}
{% block content %}
<section class="section-conten padding-y" style="min-height:84vh">
    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Sign in</h4>
            {% include "includes/alerts.html" %}
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email Address"
                        name="email" value="{{ email }}">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password"
                        name="password" value="{{ password }}">
                </div>
                <div class="form-group">
                    <a href="{% url 'forgotPassword' %}" class="float-right">Forgot password?</a>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Login </button>
                </div>
            </form>
        </div>
    </div>
    <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
    <br><br>
</section>
{% endblock %}
{% block js %}
{% endblock %}
